<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Chuck Norris Jokes</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="stylesheets/normalize.css">
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body>
		<div id="wrapper">
			<div class="container">
				<div id="count-widget" class="slide-off-left"></div>
			</div>
			<div id="title-container">
				<h1 class="letterpress">Chuck Norris Jokes</h1>
				<h2>Generator</h2>
			</div>			
			<div class="btn-group">
				<button id="get-joke-btn">Get New Joke</button>
				<button id="tweet-btn">Tweet it!</button>
			</div>
			<form>
				<label for="explicitCheck"><input type="checkbox" id="explicitCheck" name="explicit" value="explicitCheck" checked="checked"> Exclude explicit jokes</label>
			</form>
			<div class="container">
				<div id="output"></div>	
			</div>	
		</div>
	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
